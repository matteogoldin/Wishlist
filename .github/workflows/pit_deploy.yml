# A workflow for deploying the Unit Tests coverage report to GitHub Pages
name: Deploy coverage report to Pages

on:
   # Runs on pushes targeting the default branch
   push:
      
   pull_request:

   # Allows you to run this workflow manually from the Actions tab
   workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
   contents: read
   pages: write
   id-token: write

# Allow one concurrent deployment
concurrency:
   group: 'pages'
   cancel-in-progress: true

jobs:
   build:
    runs-on: ubuntu-latest

    env:
      workdir: wishlists

    name: Pit mutuation tests

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os }}-m2-
   
      - name: Build with Maven and run Mutation Testing
        run: xvfb-run mvn verify -Ppit 
        working-directory: ${{ env.workdir }}
        
   deploy:
       environment:
           name: github-pages
           url: ${{ steps.deployment.outputs.page_url }}
       runs-on: ubuntu-latest
       steps:
           - name: Checkout
             uses: actions/checkout@v3
           - name: Setup Pages
             uses: actions/configure-pages@v2
           - name: Upload artifact
             uses: actions/upload-pages-artifact@v1
             with:
                 # Upload the coverage directory from the repository
                 path: '**/target/pit-reports'
           - name: Deploy to GitHub Pages
             id: deployment
             uses: actions/deploy-pages@v1