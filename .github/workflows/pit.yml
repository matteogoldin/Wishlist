name: pitest
on:
  push:
  pull_request:
      
permissions:
  contents: write
  
jobs:  
  build:
    runs-on: ubuntu-latest

    env:
      workdir: wishlists

    name: Pit mutuation tests

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os }}-m2-
   
      - name: Build with Maven and run Mutation Testing
        run: xvfb-run mvn verify -Ppit 
        working-directory: ${{ env.workdir }}
        
#      - name: Deploy
#        uses: peaceiris/actions-gh-pages@v3
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          publish_dir: ./target/pit-reports
      
#      - name: Archive Pit Reports
#        uses: actions/upload-artifact@v2
#        with:
#          name: pit-reports
#          path: '**/target/pit-reports'

      - name: Prepare Pit Reports for Deployment
        run: find ./target/pit-reports -type f -exec cp --parents {} ./docs \;

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs